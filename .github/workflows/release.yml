name: Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: pnpm/action-setup@v1.2.0
        with:
          version: 4.11.1
      - run: pnpm i
      - run: pnpm build
      - run: pnpx vsce publish -p ${{secrets.VSCE_TOKEN}}
        env:
          VSCE_TOKEN: ${{secrets.VSCE_TOKEN}}
      - run: pnpx ovsx publish -p ${{secrets.OVSX_TOKEN}}
        env:
          OVSX_TOKEN: ${{secrets.OVSX_TOKEN}}
      - run: pnpm gh:release
        env:
          CONVENTIONAL_GITHUB_RELEASER_TOKEN: ${{secrets.GITHUB_TOKEN}}
