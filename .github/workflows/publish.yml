name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npx vsce publish -p $VSCE_TOKEN
        env:
          VSCE_TOKEN: ${{secrets.VSCE_TOKEN}}
